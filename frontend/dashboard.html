<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | Pratigya Abhiyaan</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        color: white;
        background: url('https://plus.unsplash.com/premium_photo-1750137405605-906144d54bf0?q=80&w=774&auto=format&fit=crop');
        background-size: cover;
        backdrop-filter: blur(5px);
    }

    .sidebar {
        width: 230px;
        height: 100vh;
        position: fixed;
        background: rgba(0,0,0,0.6);
        padding-top: 20px;
        backdrop-filter: blur(6px);
    }

    .sidebar h2 {
        text-align: center;
        color: #ecb613;
        margin-bottom: 30px;
    }

    .sidebar a {
        display: block;
        padding: 12px 20px;
        color: white;
        text-decoration: none;
        opacity: 0.85;
        transition: 0.3s;
    }
    .sidebar a:hover, .active { background: rgba(236,182,19,0.25); color: #ecb613; border-left: 3px solid #ecb613; }

    .content { margin-left: 240px; padding: 30px; }
    .box, .card {
        background: rgba(255,255,255,0.07);
        padding: 20px;
        border-radius: 12px;
        backdrop-filter: blur(6px);
        margin-bottom: 20px;
    }
    .card { width: 30%; display: inline-block; margin-right: 2%; }
    h3 { color: #ecb613; }
</style>

</head>
<body>

<div class="sidebar">
    <h2>Student Panel</h2>
    <a class="active" href="dashboard.html">Dashboard</a>
    <a href="courses.html">Courses / Modules</a>
     <a  href="upload_assignments.html">Upload Assignment</a>
     <a  href="view_grades.html">View Grades</a>
    <a href="profile.html"> Profile</a>
    <a href="logout.html">Logout</a>
</div>

<div class="content">
    <div class="box">
        <h2>Welcome, Student!</h2>
        <p>Happy learning — keep growing and spreading smiles </p>
    </div>

    <div class="card">
        <h3>Today's Class</h3>
        <p>Math & English — 5:00 PM</p>
    </div>

    <div class="card">
        <h3>Assignments Due</h3>
        <p>English Project — Sunday</p>
    </div>

    <div class="card">
        <h3>Progress</h3>
        <p>Course Completion: 35%</p>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
